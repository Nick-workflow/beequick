<link rel="stylesheet" type="text/css" href="./car/css/car.css" />

    <a href="javascript:;">
        <div class="center">购物车</div>

<div class="wrapper">

    <div class="location">
        <a href="javascript:;">
            鲜蜂侠需要您的精确坐标
        </a>
    </div>

    <div class="carWrap">

        <div class="description">
            <div class="top">闪送超市</div>
            <div class="bottom">¥0起送，22:00前满¥30免运费</div>
        </div>

        <div class="time">
            <div class="left">
                收货时间
                <span>一小时送达</span>
            </div>
            <div class="right">

                <img src="./img/right.png" alt="">

        <div class="remark">

                <input type="text" placeholder="可输入100字以内特殊要求内容">

        <ul class="groupList">
            <li>
                <div class="select">
                    <img src="./img/select.png" alt="">

                </div>
                <div class="right">
                    <p>&nbsp;蜂觅·越南直采红心火龙果</p>
                    <p>￥15.3</p>
                    <div class="addOrSubstruct">
                        <div class="substruct"></div>
                        <span>1</span>
                        <div class="add"></div>
                    </div>
                </div>
            </li>
        </ul>

        <div class="groupFooter">
            <div class="left">
                <img src="./img/select.png" alt="">
                全选
            </div>
            <div class="center">
                共：<span>￥15.3</span>
            </div>
            <div class="right">
                选好了
            </div>
        </div>

    </div>
